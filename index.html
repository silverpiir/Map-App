<!doctype html>
<html lang="en">
  <head>
    <title>Map App (Silver Piir)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>


    <div class="custom-container" id="app">
      <div class="row">
        <div class="col-sm-8">
          <div class="map" id="mapid"></div>
        </div>
        <div class="col-sm-4">
          <p>Koordinaadid</p>
          <textarea id="coordinates" name="coords" rows="1" cols="40" border="none" readonly></textarea>
          <p>Nimi</p>
          <textarea id="name" maxlength="30"></textarea> <!-- maxlength is arbitrary, just picked one that seemed fair-->
          <p>Kirjeldus</p>
          <textarea id="desc" maxlength="120"></textarea> <!-- maxlength is arbitrary, just picked one that seemed fair-->
          <br><br>
          <button id="setmarker"class="btn btn-primary" onclick="ready()">M채rgi kaardile</button>
          <button id="save" class="btn btn-primary" onclick="save()" disabled="true">Salvesta</button>
          <button id="cancel" class="btn btn-primary" onclick="cancel()"  disabled="true">Katkesta</button>
        </div>
      </div>

      <div class="row">
        <table class="table table-striped table-hover" id="markertable">
          <tr>
            <th scope="col" style="width: 5%">#</th>
            <th scope="col" style="width: 15%">Nimi</th>
            <th scope="col" style="width: 35%">Kirjeldus</th>
            <th scope="col" style="width: 20%">Koordinaadid</th>
            <th scope="col" style="width: 20%">L채him objekt / kaugus</th>
            <th scope="col" style="width: 5%"></th>
          </tr>
        </table>
      </div>

      <div class="row" id="buttoncontainer">
        <button class="btn btn-primary" onclick="topFunction()" id="backtotop" title="Tagasi 체les">Tagasi 체les</button>
      </div>
    </div>
    <script src="src/func.js"></script>
  </body>
</html>
